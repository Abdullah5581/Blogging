{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Login</h2>
        </div>
        <div class="card-body">
          {% if error_message %}
          <div class="alert alert-danger" role="alert">
            {{ error_message }}
          </div>
          {% endif %}
          <form method="post" action="{% url 'core:login' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username">Username or Email:</label>
              <input type="text" id="id_username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="id_password">Password:</label>
              <input type="password" id="id_password" name="password" class="form-control" required>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
          </form>
          <div class="text-center">
            <a href="{% url 'core:reset_password' %}">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
